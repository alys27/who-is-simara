# Site Settings
title: Who Is Simara?
description: Personal portfolio website for SITE 1101 - Principles of Information Systems course
author: "Simara Aliyeva"
email: saliyeva24095@ada.edu.az
github_username: "alys27"
codecademy_username: "alyss27"
repository: "https://github.com/alys27/who-is-simara"

# Base URL
baseurl: "/who-is-simara"
url: "https://alys27.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - SETUP_GUIDE.md
  - PROJECT_SUMMARY.md
  - .gitignore

# Theme settings (if using a theme)
# theme: minima

# Collections
collections:
  projects:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

